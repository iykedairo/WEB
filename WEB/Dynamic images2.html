
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="jquery-1.12.4.js"></script>
	<title>Dynamic Images Two</title>
</head>
<body>
<script type="text/javascript">
var div = document.createElement("div");
div.id = "wrapper";
document.body.insertBefore(div, document.body.children[0]);
	var img = new Array(10);
	currentImage = 0
 for(; currentImage < 20; currentImage++){ 
 	var image = img[currentImage];
 image = new Image();
 image.src = "img/" + currentImage + '.jpg';
 image.title = "Number " + currentImage;
 image.alt = "Number " + currentImage;
 image.value = "Number " + currentImage;
 image.caption = "Number Only";
 div.insertBefore(image, div.children[0]);
 
  } 
$(document).mousemove(function(e){ 
  for(var i = 0; i < 20; i++){ 
  if( i * 100 < e.pageX){
   $("#gallery").attr('src', image[i].src);
 } } }); 
   
</script>

<style type="text/css">
 		img{
 			display: inline;
 			width: 19%;
 			height: 20em;
 		}
 		#wrapper{
 			width: 95%;
 		}
 	</style> 

</body>
</html>
