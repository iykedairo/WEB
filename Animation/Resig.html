<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="view-port", content="width=device-width, height=device-height, initial-scale=1, maximum-scale-5,
user-scallable=1" />
	<title>John Resig Demostartion of Timers</title>
</head>
<body>
div id="box1">First box</div>
<div id="box2">Second box</div>
<script>
function animateIt(elementId) {
var elem = document.getElementById(elementId);
var tick = 0;
var timer = setInterval(function (){
if (tick < 100) {
var position = tick + "px";
elem.style.left = position;
elem.style.top = position;
tick++;
}
else {
clearInterval(timer);
}
}, 10);
}
animateIt("box1");
animateIt("box2");


const timeoutId = setTimeout(function(){
console.log("Timeout ");
}, 1000);
setInterval(function(){
console.log("Interval ");
}, 500);

</script>
</body>
</html>
